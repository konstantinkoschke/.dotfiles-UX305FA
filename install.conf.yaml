- clean: ['~']

- link:
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc
    ~/.config/i3lock:
        path: config/i3lock/
        create: true
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/.config/termite:
        path: config/termite/
        create: true
    ~/.config/wallpaper:
        path: config/wallpaper/
        create: true
    ~/.config/dunst:
        path: config/dunst/
        create: true
    ~/.config/fontconfig:
        path: config/fontconfig/
        create: true
    ~/.sh.d:
        path: sh.d
        create: true
    ~/scripts:
        path: scripts
        create: true
    ~/.oh-my-zsh:
        path: oh-my-zsh
        create: true
    ~/.xinitrc: xinitrc
    ~/.Xresources: Xresources
    ~/.toprc: toprc
    ~/.i3blocks.conf: config/i3blocks/config
    ~/.i3status.conf: config/i3blocks/i3status.conf
    ~/.compton.conf: compton.conf
    ~/.Xmodmap: Xmodmap

- shell:
  - [git submodule update --init --recursive, Installing submodules]
